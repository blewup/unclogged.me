<!--
    ERROR PAGE TEMPLATE - D√©boucheur Expert
    Standardized error page with navbar, footer, and error display
    All error pages fit within 100vw x 100vh
    
    Variables to replace:
    - {{ERROR_CODE}} - The HTTP error code (404, 500, etc.)
    - {{ERROR_ICON}} - Emoji icon for the error
    - {{ERROR_TITLE_FR}} - French title
    - {{ERROR_TITLE_EN}} - English title
    - {{ERROR_MSG_FR}} - French message
    - {{ERROR_MSG_EN}} - English message
    - {{ERROR_CLASS}} - CSS class for styling (error-404, error-500, etc.)
-->
<!DOCTYPE html>
<html lang="fr" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>{{ERROR_CODE}} | D√©boucheur Expert</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="../../../assets/images/logo/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../../../assets/images/logo/favicon-16x16.png" sizes="16x16">
    <link href="../../../assets/images/logo/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="manifest" href="../../../manifest.json">
    <meta name="theme-color" content="#2563EB">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Local Fonts -->
    <link rel="stylesheet" href="../../../assets/styles/fonts.css">
    <link rel="stylesheet" href="../../../assets/styles/style_00.css">
    <link rel="stylesheet" href="../../../assets/styles/style_08.css">
    
    <!-- Tailwind Configuration with green/blue -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBase: '#000000',
                        darkAlt: '#131313',
                        lightBase: '#FFFFFF',
                        lightAlt: '#F2F2F2',
                        cardinal: '#C41E3A',
                        green: '#22c55e',
                        blue: '#2563EB',
                    },
                    fontFamily: {
                        ops: ['"Black Ops One"', 'Impact', 'sans-serif'],
                        impact: ['Impact', 'Haettenschweiler', 'sans-serif'],
                        playfair: ['"Playfair Display"', 'Georgia', 'serif'],
                        comic: ['"Comic Sans MS"', 'cursive', 'sans-serif'],
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Error page fits exactly in viewport */
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .error-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        .error-navbar {
            height: 10vh;
            min-height: 60px;
        }
        
        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 4vw;
        }
        
        .error-footer {
            height: 8vh;
            min-height: 40px;
        }
        
        .error-code {
            font-size: clamp(4rem, 15vh, 10rem);
            line-height: 1;
        }
        
        .error-icon {
            font-size: clamp(2rem, 8vh, 5rem);
        }
    </style>
</head>
<body class="bg-lightBase dark:bg-darkBase text-gray-800 dark:text-gray-100 font-playfair {{ERROR_CLASS}}">
    <div class="error-page-container">
        
        <!-- Navbar -->
        <nav class="error-navbar bg-darkAlt flex items-center justify-between px-4 md:px-8 border-b border-gray-800">
            <a href="../../../index.html" class="flex items-center gap-2">
                <img src="../../../assets/images/logo/logo.png" alt="Logo" class="h-8 w-8 rounded-full">
                <span class="font-ops text-white text-sm md:text-lg hidden sm:inline">D√©boucheur Expert</span>
            </a>
            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" class="w-8 h-8 flex items-center justify-center rounded-lg border border-gray-600 hover:bg-gray-700 transition">
                    <span class="text-yellow-400 dark:block hidden">‚òÄÔ∏è</span>
                    <span class="text-purple-400 dark:hidden block">üåô</span>
                </button>
                <button onclick="toggleLanguage()" class="w-8 h-8 flex items-center justify-center rounded-lg border border-gray-600 hover:bg-gray-700 transition text-white font-ops text-xs" id="lang-display">EN</button>
                <a href="tel:+14385302343" class="bg-cardinal hover:bg-red-700 text-white px-3 py-1.5 rounded-lg font-ops text-xs flex items-center gap-1">
                    üìû <span class="hidden sm:inline" data-translate="urgence">URGENCE</span>
                </a>
            </div>
        </nav>
        
        <!-- Error Content -->
        <main class="error-content bg-gradient-to-b from-lightBase to-lightAlt dark:from-darkBase dark:to-darkAlt">
            <div class="text-center max-w-lg">
                <div class="error-icon mb-2">{{ERROR_ICON}}</div>
                <h1 class="error-code font-ops text-blue mb-2">{{ERROR_CODE}}</h1>
                <h2 class="text-2xl md:text-3xl font-ops text-gray-900 dark:text-white mb-4" data-translate="err_title">{{ERROR_TITLE_FR}}</h2>
                <p class="text-gray-600 dark:text-gray-300 mb-6" data-translate="err_msg">{{ERROR_MSG_FR}}</p>
                
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <a href="../../../index.html" class="px-6 py-2.5 bg-blue hover:bg-blue-700 text-white font-ops rounded-lg shadow-lg transition hover:scale-105 flex items-center justify-center gap-2">
                        üè† <span data-translate="err_home">Retour √† l'accueil</span>
                    </a>
                    <a href="tel:+14385302343" class="px-6 py-2.5 bg-cardinal hover:bg-red-700 text-white font-ops rounded-lg shadow-lg transition hover:scale-105 flex items-center justify-center gap-2">
                        üìû <span data-translate="err_call">Appelez Billy!</span>
                    </a>
                </div>
                
                <div class="mt-6 p-4 bg-white/50 dark:bg-black/30 rounded-xl border border-gray-200 dark:border-gray-700">
                    <p class="text-sm text-gray-600 dark:text-gray-400" data-translate="err_help">Besoin d'aide?</p>
                    <a href="tel:+14385302343" class="text-blue font-ops text-lg">üìû (438) 530-2343</a>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="error-footer bg-darkAlt flex items-center justify-center border-t border-gray-800">
            <p class="text-gray-500 text-xs">&copy; 2024 D√©boucheur Expert (unclogged.me)</p>
        </footer>
    </div>
    
    <script>
        let currentLang = 'fr';
        const translations = {
            fr: { 
                err_title: '{{ERROR_TITLE_FR}}', 
                err_msg: '{{ERROR_MSG_FR}}', 
                err_home: 'Retour √† l\'accueil', 
                err_call: 'Appelez Billy!', 
                err_help: 'Besoin d\'aide?',
                urgence: 'URGENCE'
            },
            en: { 
                err_title: '{{ERROR_TITLE_EN}}', 
                err_msg: '{{ERROR_MSG_EN}}', 
                err_home: 'Back to Home', 
                err_call: 'Call Billy!', 
                err_help: 'Need help?',
                urgence: 'EMERGENCY'
            }
        };
        
        function toggleTheme() { 
            document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); 
        }
        
        function toggleLanguage() { 
            currentLang = currentLang === 'fr' ? 'en' : 'fr'; 
            document.getElementById('lang-display').innerText = currentLang === 'fr' ? 'EN' : 'FR'; 
            document.querySelectorAll('[data-translate]').forEach(el => { 
                const k = el.getAttribute('data-translate'); 
                if (translations[currentLang][k]) el.innerHTML = translations[currentLang][k]; 
            }); 
            localStorage.setItem('language', currentLang); 
        }
        
        // Apply saved preferences
        if (localStorage.getItem('theme') === 'light') document.documentElement.classList.remove('dark');
        if (localStorage.getItem('language') === 'en') { currentLang = 'fr'; toggleLanguage(); }
    </script>
    
    <!-- Icons conversion -->
    <script src="../../../assets/scripts/icons.js" defer></script>
</body>
</html>
