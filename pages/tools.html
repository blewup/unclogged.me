        let currentLang = 'fr';

        function buildToolCards(filter = '') {
            const container = document.querySelector('main > div.grid');
            container.innerHTML = '';
            const lowerFilter = filter.toLowerCase();
            toolsData.forEach((tool) => {
                const data = translations[currentLang][tool.key];
                const nameMatch = data.name.toLowerCase().includes(lowerFilter);
                const descMatch = data.desc.toLowerCase().includes(lowerFilter);
                if (filter && !(nameMatch || descMatch)) return;
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-white/5 p-6 radius-override border border-gray-200 dark:border-white/10 shadow-md flex flex-col';
                const img = document.createElement('img');
                img.src = tool.img;
                img.alt = data.name;
                img.className = 'w-full h-40 object-cover mb-4 radius-override';
                const title = document.createElement('h3');
                title.className = 'text-lg font-header text-blue-600 dark:text-blue-400 mb-2';
                title.innerText = data.name;
                const desc = document.createElement('p');
                desc.className = 'text-sm text-gray-600 dark:text-gray-300 flex-grow';
                desc.innerText = data.desc;
                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(desc);
                container.appendChild(card);
            });
        }

        document.getElementById('lang-toggle').onclick = () => {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            document.getElementById('current-lang').textContent = currentLang === 'fr' ? 'EN' : 'FR';
            // Update header text
            document.querySelector('[data-translate="page_title"]').textContent = translations[currentLang].page_title;
            document.querySelector('[data-translate="page_subtitle"]').textContent = translations[currentLang].page_subtitle;
            buildToolCards();
        };

        // Theme toggle
        if (localStorage.getItem('color-theme') === 'dark') document.documentElement.classList.add('dark');
        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };

        // Initialise content on page load
        window.onload = () => {
            buildToolCards();
            // Attach search event listener
            const searchInput = document.getElementById('tool-search');
            if (searchInput) {
                searchInput.addEventListener('input', (ev) => {
                    buildToolCards(ev.target.value.trim());
                });
            }
