            en: {

                tongue_groove_pliers: { name: "Tongue‑and‑groove pliers", desc: "Adjustable pliers providing extra leverage for turning and gripping." },
                screwdriver_set: { name: "Screwdriver set", desc: "Includes different heads and sizes to fasten or loosen screws." },
                stubby_screwdriver: { name: "Stubby screwdriver", desc: "Compact screwdriver perfect for confined areas." },
                cartridge_puller: { name: "Cartridge puller", desc: "Specialised tool to remove faucet cartridges during repair." },
                nipple_extractor: { name: "Nipple extractor", desc: "Removes small threaded sections stuck inside a pipe." },
                pex_tool_kit: { name: "PEX tool kit", desc: "Complete set for cutting, pressing and installing PEX tubing." },
                inspection_camera: { name: "Inspection camera", desc: "Flexible camera explores drains to locate blockages or damage." },
                plunger: { name: "Plunger", desc: "Manual tool that dislodges clogs in sinks and toilets." },
                drain_auger: { name: "Drain auger", desc: "Helical cable that removes stubborn blockages in pipes." },
                pipe_cleaning_brush: { name: "Cleaning brush", desc: "Brush used to clean inside pipes and improve joint adhesion." }
            }
        };

        let currentLang = localStorage.getItem('language') || 'fr';

        // Build tool cards
        function buildToolCards(filter = '') {
            const container = document.getElementById('tools-grid');
            if (!container) return;
            container.innerHTML = '';
            const lowerFilter = filter.toLowerCase();
            
            toolsData.forEach((tool) => {
                const data = translations[currentLang][tool.key];
                if (!data) return;
                
                const nameMatch = data.name.toLowerCase().includes(lowerFilter);
                const descMatch = data.desc.toLowerCase().includes(lowerFilter);
                if (filter && !(nameMatch || descMatch)) return;
                
                const card = document.createElement('div');
                card.className = 'tool-card bg-white dark:bg-white/5 p-6 rounded-lg border border-gray-200 dark:border-white/10 shadow-md flex flex-col';
                
                card.innerHTML = `
                    <img src="${tool.img}" alt="${data.name}" class="w-full h-40 object-cover mb-4 rounded-lg" onerror="this.src='../assets/images/logo/logo.png'">
                    <h3 class="text-lg font-ops text-blue mb-2">${data.name}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300 flex-grow">${data.desc}</p>
                `;
                
                container.appendChild(card);
            });
        }

        // Apply translations
        function applyTranslations() {
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    if (typeof translations[currentLang][key] === 'string') {
                        el.innerText = translations[currentLang][key];
                    }
                }
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            applyTranslations();
            buildToolCards();
            
            // Search functionality
            const searchInput = document.getElementById('tool-search');
            if (searchInput) {
                searchInput.addEventListener('input', (ev) => {
                    buildToolCards(ev.target.value.trim());
                });
            }
        });
        
        // Listen for language change from navbar component
        window.addEventListener('languageChanged', () => {
            currentLang = localStorage.getItem('language') || 'fr';
            applyTranslations();
            buildToolCards(document.getElementById('tool-search')?.value || '');
        });
    </script>
