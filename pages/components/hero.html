<!--
    HERO SLIDESHOW COMPONENT - Déboucheur Expert
    Level: pages/components/ → For pages/*.html files
    Height: 60vh, Slides change every 6 seconds
    Include: <div id="hero-container"></div>
-->

<section id="pages-hero" class="relative w-full bg-lightBase dark:bg-darkBase" style="height: 60vh; min-height: 40vh;">
    <!-- Hero Slideshow with slides 06-11 -->
    <div id="hero-slideshow" class="absolute inset-0 z-0">
        <div class="hero-slide active" style="background-image: url('../assets/images/slide/slide_06.webp')"></div>
        <div class="hero-slide" style="background-image: url('../assets/images/slide/slide_07.webp')"></div>
        <div class="hero-slide" style="background-image: url('../assets/images/slide/slide_08.webp')"></div>
        <div class="hero-slide" style="background-image: url('../assets/images/slide/slide_09.webp')"></div>
        <div class="hero-slide" style="background-image: url('../assets/images/slide/slide_10.webp')"></div>
        <div class="hero-slide" style="background-image: url('../assets/images/slide/slide_11.webp')"></div>
    </div>
    
    <!-- Dark overlay for text readability -->
    <div class="absolute inset-0 bg-black/50 z-10"></div>

    <!-- Hero Content - Title and Button only (no text on subpages) -->
    <div class="relative z-20 h-full flex flex-col justify-center items-center text-center px-4">
        <!-- Hero Title - font-size in vh for responsive scaling -->
        <h1 class="font-ops text-white" style="font-size: 8vh; line-height: 1.1; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
            <span data-translate="hero_title_fr">DÉBOUCHEUR EXPERT</span>
        </h1>
        
        <!-- CTA Button -->
        <a href="../index.html#contact" class="mt-[4vh] flex items-center justify-center bg-blue text-white font-ops rounded-full shadow-lg border-2 border-black transform transition-transform hover:scale-110" style="font-size: 2.5vh; padding: 1.5vh 4vh;" data-translate="btn_rdv">
            PRENDRE RENDEZ-VOUS
        </a>
    </div>
</section>

<script>
// Hero slideshow animation for subpages - 6 second interval
(function initHeroSlideshow() {
    const slides = document.querySelectorAll('#hero-slideshow .hero-slide');
    if (slides.length === 0) return;
    
    let currentSlide = 0;
    
    function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }
    
    // Change slide every 6 seconds
    setInterval(nextSlide, 6000);
})();

// Update hero title based on language
(function updateHeroTitle() {
    const titleEl = document.querySelector('[data-translate="hero_title_fr"]');
    if (!titleEl) return;
    
    const lang = localStorage.getItem('language') || 'fr';
    titleEl.textContent = lang === 'en' ? 'UNCLOGGED.ME' : 'DÉBOUCHEUR EXPERT';
})();
</script>

<style>
/* Hero slide styles */
.hero-slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}

.hero-slide.active {
    opacity: 1;
}

/* Text outline for readability on image backgrounds */
.text-outline-black {
    text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        2px 2px 4px rgba(0,0,0,0.5);
}
</style>
