<!-- Pages Components: plumbing.html -->
<!-- Video Hero for pages/plumbing.html -->
<!-- Uses video_00.mp4 at 60vh height -->

<section id="hero" class="relative w-full overflow-hidden" style="height: 60vh;">
    <!-- Video Background -->
    <video id="hero-video" class="absolute inset-0 w-full h-full object-cover" autoplay muted loop playsinline preload="auto">
        <source src="../assets/videos/video_00.mp4" type="video/mp4">
    </video>
    
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-black/70 z-10"></div>
    
    <!-- Hero Content -->
    <div class="relative z-20 h-full flex flex-col justify-center items-center text-center px-4">
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-ops text-white mb-4" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);" data-translate="plumbing_hero_title">
            GUIDE PRATIQUE DE PLOMBERIE
        </h1>
        <p class="text-lg md:text-xl text-gray-200 max-w-2xl font-playfair mb-6" data-translate="plumbing_hero_subtitle">
            Tout ce que vous devez savoir sur votre système de plomberie résidentielle
        </p>
        
        <!-- CTA Button -->
        <a href="../index.html#contact" class="flex items-center justify-center bg-blue text-white font-ops text-lg md:text-xl px-6 md:px-8 py-3 md:py-4 rounded-full shadow-lg border-2 border-black transform hover:scale-110 transition-transform" data-translate="btn_rdv">
            PRENDRE RENDEZ-VOUS
        </a>
    </div>
</section>

<script>
// Update plumbing hero title based on language
(function updatePlumbingHeroTitle() {
    const titleEl = document.querySelector('[data-translate="plumbing_hero_title"]');
    const subtitleEl = document.querySelector('[data-translate="plumbing_hero_subtitle"]');
    
    const lang = localStorage.getItem('language') || 'fr';
    
    if (titleEl) {
        titleEl.textContent = lang === 'en' ? 'PRACTICAL PLUMBING GUIDE' : 'GUIDE PRATIQUE DE PLOMBERIE';
    }
    if (subtitleEl) {
        subtitleEl.textContent = lang === 'en' 
            ? 'Everything you need to know about your residential plumbing system'
            : 'Tout ce que vous devez savoir sur votre système de plomberie résidentielle';
    }
})();
</script>
