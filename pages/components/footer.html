<script>
// Initialize footer links based on context (index vs subpage)
(function initFooterLinks() {
    const footer = document.querySelector('footer');
    if (!footer) return;
    
    const isIndex = window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/');
    const prefix = isIndex ? 'data-href-index' : 'data-href-page';
    
    // Update all footer links
    footer.querySelectorAll('[data-href-index]').forEach(link => {
        const href = link.getAttribute(prefix);
        if (href) link.href = href;
    });
})();
</script>
