<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide de plomberie résidentielle | Déboucheur&nbsp;Expert</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo/favicon.ico">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import extended font families for varied typography -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Comic+Sans+MS&family=Impact&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ony: '#0F0F10',
                        websiteBlue: '#1E3A8A'
                    },
                    fontFamily: {
                        header: ['Black Ops One', 'system-ui'],
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        playfair: ['"Playfair Display"', 'serif'],
                        merriweather: ['Merriweather', 'serif'],
                        inter: ['Inter', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    borderRadius: { 'custom': '15px' }
                }
            }
        }
    </script>
    <!-- External stylesheet for plumbing page -->
    <link rel="stylesheet" href="../assets/styles/style_06.css">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="../manifest.json">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-[#0F0F10] dark:text-[#E5E5E5] transition-colors duration-300">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 glass-nav border-b border-gray-200 dark:border-white/5 h-16 flex items-center bg-white/90 dark:bg-[#0F0F10]/90">
        <div class="w-full px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="../index.html" class="flex flex-col leading-none hover-scale">
                <span class="text-sm font-header dark:text-white">DÉBOUCHEUR</span>
                <span class="text-base font-extrabold text-blue-600 dark:text-blue-500">EXPERT</span>
            </a>
            <div class="flex gap-4">
                <button id="theme-toggle" class="p-2 radius-override hover:bg-gray-200 dark:hover:bg-white/10 transition hover-scale">
                    <span class="text-xs font-bold uppercase">Thème</span>
                </button>
                <button id="lang-toggle" class="p-2 radius-override bg-gray-200 dark:bg-white/10 font-bold hover-scale w-10 h-10 flex items-center justify-center">
                    <span id="current-lang">EN</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="relative h-[35vh] min-h-[250px] flex items-center overflow-hidden bg-gray-900">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1581091215367-9b6d0c854437?auto=format&fit=crop&w=1950&q=80" class="w-full h-full object-cover opacity-60 dark:opacity-40" alt="Plomberie">
        </div>
        <div class="relative z-10 w-full max-w-7xl px-6 mx-auto">
            <h1 class="text-4xl md:text-6xl font-header text-white drop-shadow-xl" data-translate="page_title">Guide de plomberie</h1>
            <p class="text-gray-300 mt-2 text-lg italic" data-translate="page_subtitle">Comprendre les règles essentielles de votre système de drainage résidentiel</p>
        </div>
    </header>
    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="rules-container">
            <!-- Cards injected by JS -->
        </div>
    </main>
    <footer class="py-8 border-t border-gray-200 dark:border-white/5 text-center text-xs text-gray-500 bg-white dark:bg-[#0F0F10] transition-colors duration-300">
        <p class="mb-2">&copy; 2026 Déboucheur&nbsp;Expert (unclogged.me). Tous droits réservés.</p>
        <a href="../index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 radius-override transition hover-scale">Retour à l'accueil</a>
    </footer>

    <!-- Register service worker for offline support -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js').catch(err => console.warn('SW reg failed', err));
            });
        }
    </script>
    <script>
        // Rules data for both languages
        const rules = {
            fr: [
                { title: "Pente minimale", icon: "fa-water", text: "Les drains horizontaux doivent avoir une pente d’au moins 6 mm par 300 mm (¼" par pied) pour assurer un écoulement adéquat des eaux usées" },
                { title: "Bras de siphon", icon: "fa-compact-disc", text: "La chute entre le siphon et la prise d’air ne doit pas excéder le diamètre du tuyau; la longueur développée doit être au moins deux fois le diamètre du tuyau" },
                { title: "Coudes à 90°", icon: "fa-redo", text: "Les coudes à 90° ne sont pas permis en position horizontale. Utilisez plutôt des Y ou des coudes à 45° pour changer la direction de l’écoulement; les coudes à 90° sont réservés aux transitions horizontales‑verticales" },
                { title: "Changement de direction", icon: "fa-sync", text: "L’angle cumulé de changement de direction entre le siphon et la prise d’air ne doit pas dépasser 135° (225° pour les toilettes)" },
                { title: "Distance avant un siphon", icon: "fa-ruler-horizontal", text: "La longueur du tuyau avant un siphon ou un appareil doit être au minimum trois fois le diamètre du tuyau pour éviter le siphonnage" },
                { title: "Pentes selon diamètre", icon: "fa-sliders-h", text: "Pour les tuyaux de 3" et moins, la pente recommandée est de 1/8 à 1/4" par pied; pour ceux de 4" et plus, elle est de 1/8 à 1/16" par pied" },
                { title: "Hauteur de l’étage", icon: "fa-building", text: "Un étage standard mesure 8 pieds (2,44 m); cette hauteur est aussi utilisée pour la zone de turbulence d’un lave‑vaisselle" }
            ],
            en: [
                { title: "Minimum slope", icon: "fa-water", text: "Horizontal drains must have a slope of at least 6 mm per 300 mm (¼" per foot) to allow proper wastewater flow" },
                { title: "Trap arms", icon: "fa-compact-disc", text: "The fall between the trap and vent must not exceed the pipe diameter; the developed length must be at least twice the pipe size" },
                { title: "90‑degree elbows", icon: "fa-redo", text: "Do not use 90‑degree elbows in horizontal drains. Use wyes or 45° bends instead; 90° elbows are only for horizontal‑to‑vertical transitions" },
                { title: "Change of direction", icon: "fa-sync", text: "The cumulative change of direction between the trap and vent must not exceed 135° (225° for a toilet)" },
                { title: "Length before a trap", icon: "fa-ruler-horizontal", text: "The pipe length before a trap or appliance must be at least three times the pipe diameter to prevent siphoning" },
                { title: "Slopes by diameter", icon: "fa-sliders-h", text: "For pipes 3" or smaller, slope between 1/8 and 1/4" per foot; for pipes 4" or larger, slope between 1/8 and 1/16" per foot" },
                { title: "Floor height", icon: "fa-building", text: "A standard floor height is 8 feet (2.44 m); this height also defines the splashing zone for a dishwasher" }
            ]
        };
        let currentLang = 'fr';
        function buildRules() {
            const container = document.getElementById('rules-container');
            container.innerHTML = '';
            rules[currentLang].forEach(rule => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-white/5 p-6 radius-override border border-gray-200 dark:border-white/10 shadow-md flex flex-col gap-3';
                const icon = document.createElement('div');
                icon.className = 'text-websiteBlue dark:text-blue-400 text-3xl';
                icon.innerHTML = `<i class="fas ${rule.icon}"></i>`;
                const title = document.createElement('h3');
                title.className = 'font-header text-lg text-blue-600 dark:text-blue-400';
                title.textContent = rule.title;
                const text = document.createElement('p');
                text.className = 'text-sm text-gray-600 dark:text-gray-300';
                text.innerHTML = rule.text;
                card.appendChild(icon);
                card.appendChild(title);
                card.appendChild(text);
                container.appendChild(card);
            });
        }
        // Language toggle
        document.getElementById('lang-toggle').onclick = () => {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            document.getElementById('current-lang').textContent = currentLang === 'fr' ? 'EN' : 'FR';
            document.querySelector('[data-translate="page_title"]').textContent = currentLang === 'fr' ? 'Guide de plomberie' : 'Plumbing guide';
            document.querySelector('[data-translate="page_subtitle"]').textContent = currentLang === 'fr' ? 'Comprendre les règles essentielles de votre système de drainage résidentiel' : 'Understand the essential rules of your residential drainage system';
            buildRules();
        };
        // Theme toggle
        if (localStorage.getItem('color-theme') === 'dark') document.documentElement.classList.add('dark');
        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };
        // Initialise content on load
        window.addEventListener('load', () => {
            buildRules();
        });
    </script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
