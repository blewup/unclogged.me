    <!-- ===== COMPONENT LOADER ===== -->
    <script>
        /**
         * Load HTML component into a container
         * @param {string} containerId - The ID of the container element
         * @param {string} componentPath - Path to the component HTML file
         */
        async function loadComponent(containerId, componentPath) {
            try {
                const response = await fetch(componentPath);
                if (!response.ok) throw new Error(`Failed to load ${componentPath}`);
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = html;
                    // Execute any scripts in the loaded HTML
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                }
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }
        
        // Load all components on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', async function() {
            // Load navigation and UI components
            await loadComponent('index-navbar-container', 'pages/index/components/navbar.html');
            
            // Load main sections (in order)
            await loadComponent('section-0', 'pages/index/section_00.html');
            await loadComponent('section-1', 'pages/index/section_01.html');
            await loadComponent('section-2', 'pages/index/section_02.html');
            await loadComponent('section-3', 'pages/index/section_03.html');
            await loadComponent('section-4', 'pages/index/section_04.html');
            await loadComponent('section-5', 'pages/index/section_05.html');
            await loadComponent('section-6', 'pages/index/section_06.html');
            await loadComponent('section-7', 'pages/index/section_07.html');
            await loadComponent('section-8', 'pages/index/section_08.html');
            
            // Load helper widgets (after main content)
            await loadComponent('index-banner-container', 'pages/index/components/banner.html');
            await loadComponent('index-helper-container', 'pages/index/components/helper.html');
            
            // Initialize theme
            initTheme();
            
            // Initialize language
            initLanguage();
            
            // Update dot navigation on scroll
            initDotNavigation();
        });
        
        /**
         * Initialize theme based on localStorage or system preference
         */
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'light') {
                document.documentElement.classList.remove('dark');
            } else if (savedTheme === 'dark' || prefersDark) {
                document.documentElement.classList.add('dark');
            }
        }
        
        /**
         * Toggle between light and dark theme
         */
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        /**
         * Initialize language based on localStorage
         */
        function initLanguage() {
            const savedLang = localStorage.getItem('language') || 'fr';
            if (savedLang === 'en') {
                applyTranslations('en');
            }
        }
        
        /**
         * Toggle between French and English
         */
        function toggleLanguage() {
            const currentLang = localStorage.getItem('language') || 'fr';
            const newLang = currentLang === 'fr' ? 'en' : 'fr';
            localStorage.setItem('language', newLang);
            applyTranslations(newLang);
            
            // Update language display
            const langDisplay = document.getElementById('lang-display');
            if (langDisplay) {
                langDisplay.textContent = newLang === 'fr' ? 'EN' : 'FR';
            }
        }
        
        /**
         * Apply translations to all elements with data-translate attribute
         */
        function applyTranslations(lang) {
            // Translations object would be loaded from data.js
            if (typeof translations !== 'undefined') {
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
            }
        }
        
        /**
         * Scroll to a specific section
         */
        function scrollToSection(index) {
            const section = document.getElementById(`section-${index}`);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        /**
         * Initialize dot navigation highlighting
         */
        function initDotNavigation() {
            const mainContent = document.getElementById('main-content');
            const dots = document.querySelectorAll('.dot-btn');
            
            if (!mainContent || dots.length === 0) return;
            
            mainContent.addEventListener('scroll', () => {
                const sections = mainContent.querySelectorAll('[id^="section-"]');
                const scrollPos = mainContent.scrollTop + mainContent.clientHeight / 2;
                
                sections.forEach((section, index) => {
                    if (index >= dots.length) return;
                    
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        dots.forEach(dot => dot.classList.remove('active'));
                        dots[index].classList.add('active');
                    }
                });
            });
        }
        
        /**
         * Toggle mobile menu
         */
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }
        
        /**
         * Toggle FAQ accordion
         */
        function toggleAccordion(button) {
            const content = button.nextElementSibling;
            const icon = button.querySelector('.rotate-icon');
            
            if (content) {
                content.classList.toggle('open');
            }
            if (icon) {
                icon.classList.toggle('rotate-180');
            }
        }
        
        /**
         * Slide contact form panels on mobile
         */
        function slideContact(direction) {
            const track = document.getElementById('contact-slider-track');
            if (track) {
                track.style.transform = direction === 1 ? 'translateX(-100vw)' : 'translateX(0)';
            }
        }
    </script>
